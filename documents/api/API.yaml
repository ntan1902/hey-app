openapi: 3.0.0
info:
  version: "1.0"
  title: "ZaloPay "
  description: BigAssignment
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/oispmdp/BigAssignment/1.0

tags:
  - name: Auth Service
    description: API of Auth Service
  - name: Payment Service
    description: API of Payment Service
  - name: LuckyMoney Service
    description: API of LuckMoney Service
paths:
  ### Authentication Service

  /api/v1/users/login:
    post:
      tags:
        - Auth Service
      description: >-
        Login to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginForm"
        description: User login to the app
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - code
                  - message
                properties:
                  success:
                    type: boolean
                    default: true
                    example: true
                  code:
                    type: integer
                    default: 200
                    example: 200
                  message:
                    type: string
                    default: "Request successfully"
                  payload:
                    type: object
                    default: {}
                    example: {}

  /api/v1/users/register:
    post:
      tags:
        - Auth Service
      description: >-
        Register to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterForm"
        description: User login to the app
      responses:
        "201":
          description: CREATED
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"

  /api/v1/users/getInfo:
    get:
      tags:
        - Auth Service
      description: >-
        Return user info mation
      responses:
        "200":
          description: CREATED
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - code
                  - message
                properties:
                  success:
                    type: boolean
                    default: true
                    example: true
                  code:
                    type: integer
                    default: 200
                    example: 200
                  message:
                    type: string
                    default: "Request successfully"
                  payload:
                    $ref: "#/components/schemas/UserDTO"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"

  # Create Pin for User
  /api/v1/users/createPin:
    post:
      tags:
        - Auth Service
      description: >-
        User Create Pin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pin
              properties:
                pin:
                  type: string
                  example: "iqewbfj9395fbs932004f5bhjkfbvew894bt75btc5nt79 9c8nmtvn5m9oc5gl983hcrf57890o32d5900a422750fe0ab1"
        description: Create User Pin
      responses:
        "201":
          description: CREATED

  # Has Pin for User
  /api/v1/users/hasPin:
    post:
      tags:
        - Auth Service
      description: >-
        User Create Pin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pin
              properties:
                pin:
                  type: string
                  example: "iqewbfj9395fbs932004f5bhjkfbvew894bt75btc5nt79 9c8nmtvn5m9oc5gl983hcrf57890o32d5900a422750fe0ab1"
        description: Create User Pin
      responses:
        "201":
          description: CREATED

  # Generate Soft Token
  /api/v1/users/createSoftTokenByPin:
    post:
      tags:
        - Auth Service
      description: >-
        User Create Pin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pin
              properties:
                pin:
                  type: string
                  example: "iqewbfj9395fbs932004f5bhjkfbvew894bt75btc5nt79 9c8nmtvn5m9oc5gl983hcrf57890o32d5900a422750fe0ab1"
        description: Create User Pin
      responses:
        "201":
          description: CREATED

  /api/v1/users/signout:
    post:
      tags:
        - Auth Service
      description: >-
        Login to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginForm"
        description: User login to the app
      responses:
        "200":
          description: OK

  /api/v1/systems/login:
    post:
      tags:
        - Auth Service
      description: >-
        Login to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceLoginForm"
        description: User login to the app
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceLoginResponse"

  /api/v1/systems/authorizeUser:
    post:
      tags:
        - Auth Service
      description: >-
        Request Auth Service to Authorize User Token
      parameters:
        - in: header
          name: jwtService
          schema:
            type: string
          required: true
          example: sas8asa8s8asa0sd0as6ad5d9as6d7fs9sf6sd9ds
          description: JWT of service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthorizeUserRequest"
        description: User login to the app
      responses:
        "200":
          description: OK

  /api/v1/systems/authorizeService:
    post:
      tags:
        - Auth Service
      description: >-
        Request Auth Service to Authorize Service Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceLoginForm"
        description: User login to the app
      responses:
        "200":
          description: OK

  # Authenticate soft token from user
  /api/v1/systems/authorizeSoftToken:
    post:
      tags:
        - Auth Service
      description: >-
        Request Auth Service to Authorize Service Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceLoginForm"
        description: User login to the app
      responses:
        "200":
          description: OK
  /api/v1/systems/getUserInfo/{userId}:
    get:
      tags:
        - Auth Service
      description: >-
        Request Auth Service to Authorize Service Token
      parameters:
        - in: path
          name: userId
          schema:
            type: number
          required: true
          description: Id of owner
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInfo"
  /api/v1/systems/getSystemInfo/{systemId}:
    get:
      tags:
        - Auth Service
      description: >-
        Request Auth Service to Authorize Service Token
      parameters:
        - in: path
          name: systemId
          schema:
            type: number
          required: true
          description: Id of owner
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemInfo"
  ### Payment

  # User Wallet Information
  /payment/api/v1/me/wallet:
    get:
      tags:
        - Payment Service
      description: >-
        User get his/her wallet
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success: 
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "success"
                  payload:
                    type: object
                    $ref: "#/components/schemas/WalletResponse"
        "404":
          description: User have no wallet
          content:
            application/json:
              schema:
                properties:
                  success: 
                    type: boolean
                    default: false
                  code:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "You have no wallet"
                  payload:
                    type: object
                    default: {}
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
          

  # Make transfer from me to other
  /payment/api/v1/me/createTransfer:
    post:
      tags:
        - Payment Service
      description: >-
        User transfer money to another.
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransferForm"
        description: User login to the app
      responses:
        "200":
          description: Transfer successfully
          content:
            application/json:
              schema:
                properties:
                  success: 
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Transfer successfully"
                  payload:
                    type: object
                    example: {}
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
        "400":
          description: "Error when: soft token cannot decode, "
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"


  /payment/api/v1/me/topup:
    post:
      tags:
        - Payment Service
      description: >-
        Login to the system
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TopupForm"
        description: User login to the app
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TopupResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error404"


  /payment/api/v1/me/getTransferStatement:
    get:
      tags:
        - Payment Service
      description: >-
        Login to the system
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
        - in: query
          name: offset
          description: offset for pagination
          schema:
            type: number
          required: false
          example: 1
        - in: query
          name: limit
          description: size of page
          schema:
            type: number
          required: false
          example: 10
      responses:
        "200":
          description: Get transfer successfully
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Get transfer successfully"
                  payload:
                    type: array
                    items: 
                      $ref: "#/components/schemas/TransferStatementDTO"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
  
  /payment/api/v1/me/createWallet:
    post:
      tags:
        - Payment Service
      description: Create wallet
      responses:
        "200":
          description: Create wallet successfully
          content:
            application/json:
              schema:
                properties:
                  success: 
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Create wallet successfully"
                  payload:
                    $ref: "#/components/schemas/WalletDTO"
        "400":
          description: Error if user had wallet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"

  /payment/api/v1/me/hasWallet:
    get:
      tags:
        - Payment Service
      description:
        Check whether user had wallet
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      responses:
        "200":
          description: No error
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Message"
                  payload:
                    type: object
                    properties:
                      hasWallet:
                        type: boolean
                        example: true
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"

  # Service Wallet Information
  /payment/api/v1/systems/getAllWallets:
    get:
      tags:
        - Payment Service
      description: >-
        System get all wallet
      parameters:
        - in: header
          name: Authorization
          description: Bearer system token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletSystemResponse"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"


  /payment/api/v1/systems/createTransferFromUser:
    post:
      tags:
        - Payment Service
      description: >-
        Create transfer from user
      parameters:
        - in: header
          name: Authorization
          description: Bearer system token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SystemCreateTransferFromUserRequest"
        description: User login to the app
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Message"
                  payload:
                    type: object
                    properties:
                      amount:
                        type: number
                        example: 30000
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
        "404":
          description: "Not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        
                      

  /payment/api/v1/systems/createTransferToUser:
    post:
      tags:
        - Payment Service
      description: >-
        Create transfer to user
      parameters:
        - in: header
          name: Authorization
          description: Bearer system token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SystemCreateTransferToUserRequest"
        description: Create transfer to user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Transfer to user successfully"
                  payload:
                    type: string
                    example: "nothing"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"

  ### Lucky Money

  # Create Lucky Money from user to a group chat
  /lucky/api/v1/createLuckyMoney:
    post:
      tags:
        - LuckyMoney Service
      description: >-
        Create lucky money
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateLuckyMoneyForm"
        description: Create lucky money request
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 201
                  message:
                    type: string
                    example: "Create lucky money successfully"
                  payload:
                    type: string
                    example: "nothing"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error500"
  #
  /lucky/api/v1/getAllLuckyMoney:
    get:
      tags:
        - LuckyMoney Service
      description: >-
        Login to the system

      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
        - in: query
          name: sessionId
          description: session ID
          required: true
          schema:
            type: string
            example: dc190303aea87bdf6e4faa3d59de
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Create lucky money successfully"
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/LuckyMoneyDTO"
        "400":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
        "406":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error406"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error500"

  /lucky/api/v1/receiveLuckyMoney:
    post:
      tags:
        - LuckyMoney Service
      description: >-
        Receive lucky money
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecieveLuckyMoneyForm"
        description: Receive lucky money request
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Receive lucky money successfully"
                  payload:
                    type: string
                    example: "nothing"
        "400":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
        "406":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error406"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error500"
        
  /lucky/api/v1/getDetailsLuckyMoney:
    get:
      tags:
        - LuckyMoney Service
      description: >-
        Get details lucky money
      parameters:
        - in: header
          name: Authorization
          description: Bearer token
          schema:
            type: string
          required: true
          example: Bearer kasfdkjajfjaf.kjadsfkjakjfdhjagae.rkjsdkjakjdsf
        - in: query
          name: luckyMoneyId
          schema:
            type: number
          required: true
          example: 123
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: "Receive lucky money successfully"
                  payload:
                    $ref: "#/components/schemas/LuckyMoneyDetails"
        "400":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error400"
        "401":
          description: Unauthorize
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error401"
        "406":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error406"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error500"
        
  ### Chat

  /api/v1/systems/createTransferMessage:
    post:
      tags:
        - Chat Service
      description: >-
        Payment sends transfer message to Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransferMessageRequest"
        description: Payment sends message to Chat
      responses:
        "200":
          description: OK

  /api/v1/systems/createLuckyMoneyMessage:
    post:
      tags:
        - Chat Service
      description: >-
        Payment sends create lucky money message to Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LuckyMoneyMessageRequest"
        description: Payment sends message to Chat
      responses:
        "200":
          description: OK

  /api/v1/systems/isUserExistInSession:
    post:
      tags:
        - Chat Service
      description: >-
        Lucky call api to check user is in session to Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserIdSessionIdRequest"
        description: Lucky sends message to Chat
      responses:
        "200":
          description: OK


  /api/v1/systems/receiveLuckyMoneyMessage:
    post:
      tags:
        - Chat Service
      description: >-
        Lucky call api to receive lucky money message Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReceiveLuckyMoneyMessageRequest"
        description: Lucky sends message to Chat
      responses:
        "200":
          description: OK

components:
  schemas:
    UserDTO:
      type: object
      properties:
        id:
          type: string
          example: uuid
        username:
          type: string
          example: anlg2
        fullName:
          type: string
