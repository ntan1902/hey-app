server.port=7070
## mysql properties
spring.datasource.url=jdbc:mysql://localhost:3306/hey_app?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.platform=mysql
spring.sql.init.mode=always

## hibernate properties
# the sql dialect makes hibernate generate better sql for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
# hibernate ddl auto (create, create-drop, validate, update)
logging.level.org.hibernate=error

## Config application-local.properties
JWT_USER_SECRET=USER_SECRET_KEY
JWT_SYSTEM_SECRET=SYSTEM_SECRET_KEY
JWT_EXPIRATION_MS=2592000000

JWT_SOFT_TOKEN_SECRET=SOFT_TOKEN_SECRET_KEY
JWT_SOFT_TOKEN_EXPIRATION_MS=60000000

spring.profiles.active=local
